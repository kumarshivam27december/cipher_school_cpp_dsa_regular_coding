<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter input 1: <input type="number" name="" id="inp1"><br>
    Enter input 2: <input type="number" name="" id="inp2"><br>
    <button onclick="adding(inp1.value,inp2.value)">Add</button>
    <p id="out"></p>
    <script>
        function adding(num1,num2){
            document.getElementById('out').innerHTML = (parseInt(num1)+parseInt(num2));
        }
    </script>
</body>
</html>
