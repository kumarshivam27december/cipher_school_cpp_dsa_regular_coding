<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name:"john doe",
            age:9
        }
        
        //add getter setter
        Object.defineProperty(person,age,{
            get(){
                return this.age;
            },
            set(value){
             this.age = value;
            }
        });

        console.log(`Name : ${person.name}`);//output Name : john doe
        console.log(`Age : ${person.age}`);//output Age : 12


    </script>
</body>
</html>
