<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4];
        //size = arr.length;
        //document.write("<br>");
        for(i = 0;i<arr.length;i++){
            document.write(arr[i]);
            document.write("<br>");
        }
        for( x in arr){
            document.write(arr[x]);
            document.write("<br>");
        }
        arr.forEach(element => {
            document.write(element);
            document.write("<br>");
        });
        for(let y of arr){
            document.write(y);
            document.write("<br>");
        }
    </script>
</body>
</html>
