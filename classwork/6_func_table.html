<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        var a = 5;
        function tableof(a){
            for(i = 1;i<=10;i++){
                document.write(a + " x " + i + " = "+ (a*i) + "<br>");
            }
        }

        tableof(3);
    </script>
</body>
</html>
