<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="1" onfocus = "myfunction()">Click me!</button><br/>
    <script>
        function myfunction(){
            document.getElementById("1").style.backgroundColor="green";
        }
    </script>
</body>
</html>




<!-- make onfocus event to take input in input box and then submit -->
