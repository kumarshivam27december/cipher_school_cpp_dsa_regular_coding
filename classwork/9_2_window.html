<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
    <style type="text/css">
        #slideshow {
            position: relative;
            height: 450px;
        }
        img {
            display: none; /* Hide the images initially */
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0; /* Cover the whole container */
        }
        /* Show an image when thumbnail is hovered over */
        .thumb:hover > img {
            display: block;
        }
    </style>
</head>
<body>
    <!-- The Container for the Image and Thumbnails -->
    <div class="container" id="slideshow">
