<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter input 1: <input type="number" name="" id="inp1"><br>
    Enter input 2: <input type="number" name="" id="inp2"><br>
    Enter input 3: <input type="number" name="" id="inp3"><br>
    <button onclick="myfunction(inp1.value,inp2.value,inp3.value)">multiply</button>
    <p id="out"></p>
    <script>
        let myfunction = (a,b,c) => document.write(a*b*c);
    </script>
</body>
</html>
