<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let b = prompt('Enter your marks in percentage');
        a = Math.floor(b/10);
        switch(a){
            case 9: document.write('A');    break;
            case 8: document.write('B');    break;
            case 7: document.write('C');    break;
            case 6: document.write('D');    break;
            case 5: document.write('E');    break;
            default: document.write('You fail');
        }
    </script>
</body>
</html>
