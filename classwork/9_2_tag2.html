<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="intro">hello how are you ?</p>
    <p id="demo">Welcome</p>
    <script>
      // Selecting the element by its tag name
      var elements = document.getElementsByTagName("p");

      // Writing something into the element
      elements[0].innerHTML = "Hello, world!";

      // Accessing the content of the element using document.write
      document.write(elements[0].innerHTML);
    </script>
  </body>
</html>
